{% extends 'base.html' %}

{% block content %}
<h1>All cars:</h1>
  <a class="new" href="{{url_for('cars.new')}}">Create a new Car</a>
<ol>
{% for car in cars %}
  <li>{{car.model}}</li>
  <a class="edit" href="{{url_for('cars.edit', id=car.id)}}">Edit</a>
  <form action="{{url_for('cars.show', id=car.id)}}?_method=DELETE" method="post">
  <button class="delete" type="submit">Delete</button>
</form>
{% endfor %}
</ol>
{% endblock%}
